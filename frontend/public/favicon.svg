<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <!-- 背景（本の表紙） -->
  <rect x="2" y="2" width="28" height="28" rx="4" fill="#3b5bdb"/>

  <!-- 左側の背表紙 -->
  <rect x="4" y="3" width="4" height="26" rx="2" fill="#1c3aa9"/>

  <!-- ページの境界線（右端） -->
  <rect x="26" y="3" width="1.5" height="26" fill="#dbe4ff" opacity="0.7"/>

  <!-- 少し陰影を付けて立体感を出す -->
  <rect x="2" y="2" width="28" height="28" rx="4" fill="none" stroke="#1a2c85" stroke-width="0.8"/>

  <!-- 見出し用のラベル部分 -->
  <rect x="9" y="7" width="14" height="5" rx="1" fill="#4c6ef5" opacity="0.9"/>

  <!-- ノートの罫線 -->
  <line x1="9" y1="16" x2="23" y2="16" stroke="#dbe4ff" stroke-width="0.7" opacity="0.6"/>
  <line x1="9" y1="20" x2="23" y2="20" stroke="#dbe4ff" stroke-width="0.7" opacity="0.6"/>
  <line x1="9" y1="24" x2="23" y2="24" stroke="#dbe4ff" stroke-width="0.7" opacity="0.6"/>
</svg>
